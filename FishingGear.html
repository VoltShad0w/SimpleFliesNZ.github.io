<!Doctype.html>
<html>
<title>Simple Flies New Zealand | Home</title>
<style>
.topnav {
	background-color: #333;
	overflow: hidden;
}

.topnav a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 2vw;
	text-decoration: none;
	font-size: 2.1vw;
	font-family: sans-serif;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
  font-size: 2vw;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.9999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>
	<main>
		<div class="topnav" id="myTopnav">
			<a href="#home" class="active">Home</a>
			<a href="#dryfly">Dry Flies</a>
			<a href="#wetfly">Wet Flies</a>
			<a href="#eggpattern">Egg Patterns</a>
			<a href="https://m.facebook.com/profile.php?id=100060794892219">My Facebook</a>
			<a href="javascript:void(0);" class="icon" onclick="navMenu()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
		
		<div class="ImageGallery" style="padding-top: 10px;">
			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="#dryfly">
						<img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640" alt="Dry Fly" width="600" height="400">
					</a>
					<div class="desc">Dry Flies</div>
				</div>
			</div>


			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="#wetfly">
						<img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640" alt="Wet Fly" width="600" height="400">
					</a>
					<div class="desc">Wet Flies</div>
				</div>
			</div>

			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="#eggpattern">
						<img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640" alt="Egg Pattern" width="600" height="400">
					</a>
					<div class="desc">Egg Patterns</div>
				</div>
			</div>

			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="all">
						<img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640" alt="All" width="600" height="400">
					</a>
					<div class="desc">Browse all Designs</div>
				</div>
			</div>

			<div class="clearfix"></div>
		</div>
	</main>
</body>
</html>

<script>
function navMenu() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
